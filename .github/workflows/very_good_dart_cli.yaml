name: very_good_core

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    paths:
      - .github/workflows/very_good_dart_cli.yaml
      - "brick/**"
    branches:
      - main
  pull_request:
    paths:
      - .github/workflows/very_good_dart_cli.yaml
      - "brick/**"
    branches:
      - main

jobs:
  brick:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        dart-version:
          # The minimum Dart SDK version supported by the package,
          # refer to https://docs.flutter.dev/development/tools/sdk/releases.
          - "3.0.0"
          - "stable"

    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v4

      - name: ğŸ¯ Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: ${{ matrix.dart-version }}

      - name: ğŸ§± Mason Make
        run: |
          dart pub global activate mason_cli
          mason get
          mason make very_good_dart_cli -c brick/config.json -o output --on-conflict overwrite

      - name: ğŸ“¦ Install Dependencies
        run: dart pub get --directory output/test_cli

      - name: âœ¨ Check Formatting
        # TODO(alestiago): Remove `--code=directives_ordering` fix once the post_hook handles it.
        run: |
          dart fix output/ --apply --code=directives_ordering
          dart format --set-exit-if-changed output/test_cli

      - name: ğŸ•µï¸ Analyze
        run: dart analyze --fatal-infos --fatal-warnings output/test_cli

      - name: ğŸ§ª Run Tests
        run: |
          dart pub global activate coverage 1.2.0
          cd output/test_cli
          dart test -j 4 --coverage=coverage
          dart pub global run coverage:format_coverage --lcov --check-ignore --in=coverage --out=coverage/lcov.info --packages=.dart_tool/package_config.json --report-on="lib"
          cd ../../

      - name: ğŸ“Š Check Code Coverage
        uses: VeryGoodOpenSource/very_good_coverage@v2
        with:
          path: output/test_cli/coverage/lcov.info

name: very_good_dart_cli
description: A very good dart CLI template
version: 0.1.0+1

environment:
  mason: ">=0.1.0-dev.26 <0.1.0"

vars:
  project_name:
    type: string
    description: The name of the dart CLI (also the name of the package)
    default: my_cli
    prompt: What is the name of the dart CLI?
  executable_name:
    type: string
    description: The name of the main execubale (a.k.a the name of the root command)
    default: my_executable
    prompt: What is the name of the main executable?
  description:
    type: string
    description: A short description for the CLI
    default: A Very Good CLI application
    prompt: Please enter a description for the CLI.

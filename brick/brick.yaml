name: very_good_dart_cli
description: A Very Good Dart CLI created by Very Good Ventures.
repository: https://github.com/VeryGoodOpenSource/very_good_dart_cli
version: 0.0.1

environment:
  mason: ">=0.1.0-dev.26 <0.1.0"

vars:
  project_name:
    type: string
    description: The name of the Dart CLI (it will also be used for the package name)
    default: my_cli
    prompt: What is the name of the Dart CLI?
  executable_name:
    type: string
    description: The name of the main executable (a.k.a the name of the root command)
    default: my_cli
    prompt: What is the name of the main executable?
  description:
    type: string
    description: A short description for the CLI
    default: A Very Good Dart CLI
    prompt: Please enter a description for the CLI.
